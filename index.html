<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #000;
      }

      .center {
        display: grid;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <svg width="450" height="450">
        <defs>
          <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="##457031" stop-opacity="0"/>
            <stop offset="15%" stop-color="#457031" stop-opacity="1"/>
            <stop offset="85%" stop-color="#457031" stop-opacity="1"/>
            <stop offset="100%" stop-color="#457031" stop-opacity="0"/>
          </linearGradient>
        </defs>

        <image href="profilePicture.example.png" x="15" y="15" height="420" width="420" />

        <g stroke="black" fill="none" stroke-width="100">
           <circle cx="225" cy="225" r="270" />
        </g>

        <g stroke="white" fill="none" stroke-width="20">
           <circle cx="225" cy="225" r="214" />
        </g>

        <g stroke="url(#linear)" fill="none" stroke-width="60" stroke-linecap="square">
           <path d="M 50 140 A 193 193 0 0 0 290 408" />
        </g>

        <path stroke="none" fill="none" id="t" d="M 40 140 A 200 200 0 0 0 290 418" />
        <text fill="white" font-family="Verdana" font-size="3em" font-weight="bold" font-variant="all-small-caps" letter-spacing="4">
          <textPath href="#t" startOffset="50%" text-anchor="middle">#OpenToWork</textPath>
        </text>

      </svg>
    </div>
  </body>
</html>
